apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        # MySQL 5.7 for amd64 (x86_64) architecture only
        # This image does NOT support ARM64 architecture
        # For ARM64 support, use mysql-9.6.0-arm directory
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        args:
        - "--lower-case-table-names=1"
        - "--character-set-server=utf8mb4"
        - "--collation-server=utf8mb4_general_ci"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
